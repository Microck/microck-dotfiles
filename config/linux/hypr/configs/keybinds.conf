###################
### KEYBINDINGS ###
###################

$mainMod = SUPER  # Windows key as main modifier

# --- Core actions ---
bind = $mainMod, Return, exec, $terminal
bind = $mainMod SHIFT, Return, exec, [float; size 800 550] $terminal
bind = $mainMod, Q, killactive,
bind = CTRL ALT, Delete, exec, hyprctl dispatch exit 0   # exit Hyprland
bind = $mainMod, E, exec, thunar
bind = $mainMod, Space, togglefloating,
bind = $mainMod, D, exec, rofi -show drun          # App launcher
bind = $mainMod, F, exec, rofi -show drun          # App launcher (duplicate)
bind = $mainMod, W, exec, waypaper                 # Wallpaper selector (GUI)
bind = $mainMod SHIFT, Q, exec, ~/.config/hypr/scripts/KillActiveProcess.sh
bind = $mainMod, C, exec, hyprpicker -a
bind = $mainMod CTRL, B, exec, ~/.config/hypr/scripts/WaybarStyles.sh
bind = $mainMod ALT, B, exec, ~/.config/hypr/scripts/WaybarLayout.sh
bind = $mainMod SHIFT, H, exec, pkill -SIGUSR1 waybar        # hide/show Waybar
bind = $mainMod, H, exec, /home/microck/.config/microck/key_hints.sh  # show key hints
bind = $mainMod SHIFT, E, exec, [float;opacity 0.9] kitty yazi  # Yazi with transparency

# --- Focus movement ---
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# --- Move windows ---
bind = $mainMod CTRL, left, movewindow, l
bind = $mainMod CTRL, right, movewindow, r
bind = $mainMod CTRL, up, movewindow, u
bind = $mainMod CTRL, down, movewindow, d

# --- Resize windows ---
binde = $mainMod SHIFT, left, resizeactive, -50 0
binde = $mainMod SHIFT, right, resizeactive, 50 0
binde = $mainMod SHIFT, up, resizeactive, 0 -50
binde = $mainMod SHIFT, down, resizeactive, 0 50

# --- Workspaces ---
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# --- Workspace scrolling ---
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# --- Drag move / resize ---
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# --- Audio / Brightness keys ---
bindel = ,XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volume.sh --inc
bindel = ,XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volume.sh --dec
bindel = ,XF86AudioMute, exec, ~/.config/hypr/scripts/volume.sh --toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/brightness.sh --inc
bindel = ,XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/brightness.sh --dec

# --- Media keys (playerctl) ---
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# --- Utilities ---
bind = SUPER, V, exec, /home/microck/.config/microck/clipboard_launcher.sh
bind = SUPER, PERIOD, exec, /home/microck/.config/microck/emoji_launcher.sh
bind = SUPER, H, exec, /home/microck/.config/microck/key_hints.sh
